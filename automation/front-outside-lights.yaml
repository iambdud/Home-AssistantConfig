#####################################################################################
###  automation to turn on/off the front outside lights
###
#####################################################################################

- alias: 'Turn on outside lights at sunset'
  trigger:
    platform: sun
    event: sunset
  condition:
    condition: state
    entity_id: group.outside_lights
    state: 'off'
  action:
    service: light.turn_on
    entity_id: group.outside_lights


- alias: 'Turn off outside lights at 10pm'
  trigger:
    platform: time
    at: '22:30'
  condition:
    condition: state
    entity_id: group.outside_lights
    state: 'on'
  action:
    service: light.turn_off
    entity_id: group.outside_lights
